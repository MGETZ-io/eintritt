<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zugangssystem</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s;
    }
    #message {
      font-size: 2rem;
      margin-top: 20px;
      color: #333;
    }
    #hiddenInput {
      opacity: 0;
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Zugangssystem</h1>
  <div id="message">Bitte Ticket scannen oder Nummer eingeben...</div>

  <input type="text" id="hiddenInput" autocomplete="off" />

  <script>
    const input = document.getElementById('hiddenInput');
    const message = document.getElementById('message');
    const body = document.body;

    // Liste gültiger Ticketnummern
    const validTickets = [
      "123456",
      "654321",
      "111222",
      "333444"
    ];

    let buffer = '';

    function focusInput() {
      input.focus();
    }
    setInterval(focusInput, 500);

    input.addEventListener('input', (e) => {
      const value = e.target.value.trim();
      if (value.endsWith('\n') || value.endsWith('\r')) {
        processCode(buffer);
        buffer = '';
        input.value = '';
      } else {
        buffer = value;
      }
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        processCode(buffer);
        buffer = '';
        input.value = '';
      }
    });

    function processCode(code) {
      if (code.length > 0) {
        console.log('Gescannter Code:', code);
        message.textContent = "Wird geprüft...";
        body.style.backgroundColor = "#f0f0f0"; // Reset Hintergrund
        setTimeout(() => {
          if (validTickets.includes(code)) {
            message.textContent = "✅ Bitte eintreten!";
            body.style.backgroundColor = "#a8e6a1"; // Grün
          } else {
            message.textContent = "❌ Anderes Ticket scannen oder erneut probieren.";
            body.style.backgroundColor = "#f5a5a5"; // Rot
          }
        }, 1000); // 1 Sekunde "wird geprüft..."
      }
    }

    focusInput();
  </script>
</body>
</html>
