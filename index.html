<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zugangssystem</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s;
    }
    #message {
      font-size: 2rem;
      margin-top: 20px;
      color: #333;
      text-align: center;
    }
    #hiddenInput {
      opacity: 0;
      position: absolute;
      pointer-events: none;
    }
    #statusImage {
      margin-top: 20px;
      width: 150px;
      height: 150px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Zugangssystem</h1>
  <div id="message">Bitte Ticket scannen...</div>
  <img id="statusImage" src="" alt="Status">

  <input type="text" id="hiddenInput" autocomplete="off" />

  <script>
    const input = document.getElementById('hiddenInput');
    const message = document.getElementById('message');
    const body = document.body;
    const statusImage = document.getElementById('statusImage');

    const validTickets = [
      "123456",
      "654321",
      "111222",
      "333444"
    ];

    let buffer = '';
    let scanTimeout = null;

    function focusInput() {
      input.focus();
    }
    setInterval(focusInput, 500);

    input.addEventListener('input', (e) => {
      buffer += e.data ?? '';

      clearTimeout(scanTimeout);

      if (buffer.trim().length >= 6) {
        // Nur wenn mindestens 6 Zeichen da sind
        scanTimeout = setTimeout(() => {
          processCode(buffer.trim());
          buffer = '';
          input.value = '';
        }, 300); // Kurze Wartezeit
      }
    });

    function processCode(code) {
      if (code.length > 0) {
        console.log('Gescannter Code:', code);
        message.textContent = "Wird geprüft...";
        body.style.backgroundColor = "#f0f0f0";
        statusImage.style.display = "none";

        setTimeout(() => {
          if (validTickets.includes(code)) {
            message.textContent = "✅ Bitte eintreten!";
            body.style.backgroundColor = "#a8e6a1"; // Grün
            statusImage.src = "https://media.giphy.com/media/111ebonMs90YLu/giphy.gif"; // Checkmark GIF
          } else {
            message.textContent = "❌ Anderes Ticket scannen oder erneut probieren.";
            body.style.backgroundColor = "#f5a5a5"; // Rot
            statusImage.src = "https://media.giphy.com/media/9J7tdYltWyXIY/giphy.gif"; // Fehler/Decline GIF
          }
          statusImage.style.display = "block";

          // Nach 4 Sekunden Seite neu laden
          setTimeout(() => {
            location.reload();
          }, 4000);

        }, 1000); // 1 Sekunde "wird geprüft..."
      }
    }

    focusInput();
  </script>
</body>
</html>
